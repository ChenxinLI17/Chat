<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chat Group Messages</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center pt-5">Chat Group Messages</h1>
  <div class="d-flex justify-content-center mt-3">
    <a class="btn btn-secondary" href="/admin/chatgroups">Back to Chat Groups</a>
  </div>
  <div class="table-responsive mt-3">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Sender</th>
        <th scope="col">Message</th>
        <th scope="col">Time</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="message : ${messages}">
        <td th:text="${message.user.firstName}+' '+${message.user.lastName}"></td>
        <td th:text="${message.message}"></td>
        <td th:text="${message.timestamp}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
