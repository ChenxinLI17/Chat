<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chat Group Members</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center pt-5" th:text="${chatGroup.title} + ' Members'">Chat Group Members</h1>
  <div class="d-flex justify-content-between align-items-start">
    <a class="btn btn-secondary mt-3" th:href="@{/admin/chatgroups}">Back to Chat Groups</a>
  </div>
  <div class="table-responsive mt-3">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Role</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.user.id}"></td>
        <td th:text="${member.user.firstName}"></td>
        <td th:text="${member.user.lastName}"></td>
        <td th:text="${member.isOwner() ? 'Owner' : 'Member'}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
