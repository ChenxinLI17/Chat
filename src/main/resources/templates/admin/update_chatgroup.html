<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Chat Group</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center pt-5">Update Chat Group</h1>
  <div class="d-flex justify-content-center mt-3">
    <a class="btn btn-secondary" href="/admin/chatgroups">Back to Chat Groups</a>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <form class="mt-3" th:action="@{/admin/update_chatgroup/{id}(id=${chatGroup.id})}" th:object="${chatGroup}" method="post">
      <div class="form-group mb-3">
        <label>Group Name</label>
        <input class="form-control" style="width: 570px;" type="text" th:field="*{title}" th:placeholder="${chatGroup.title}" required/>
      </div>
      <div class="form-group mb-3">
        <label>Member Names (separated by commas)</label>
        <input class="form-control" type="text" name="memberNames" placeholder="Enter new member names, separated by commas" required/>
      </div>
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Update</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
