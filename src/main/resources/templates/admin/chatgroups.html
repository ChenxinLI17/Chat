<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chat Group List</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center pt-5">Chat Groups</h1>
  <div class="d-flex justify-content-between align-items-start">
    <a class="btn btn-secondary mt-3" href="/admin/user_list">Back to User List</a>
  </div>
  <div class="table-responsive mt-3">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="chatGroup : ${chatGroups}">
        <td th:text="${chatGroup.id}"></td>
        <td th:text="${chatGroup.title}"></td>
        <td>
          <div class="row">
            <div class="col-4">
              <a class="btn btn-primary" th:href="@{/admin/update_chatgroup/{id}(id=${chatGroup.id})}">Update</a>
            </div>
            <div class="col-4">
              <a class="btn btn-primary" th:href="@{/admin/chatgroup/{id}/messages(id=${chatGroup.id})}">View Messages</a>
            </div>
            <div class="col-4">
              <a class="btn btn-primary" th:href="@{/admin/chatgroup/{id}/members(id=${chatGroup.id})}">View Members</a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
