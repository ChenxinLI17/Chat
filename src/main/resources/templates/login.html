<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center pt-5">Admin Chat Room</h1>
        <div class="d-flex justify-content-center align-items-center">
            <form class="mt-3" th:action="@{/login}" th:object="${user}" method="post" th:csrf>
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="email" placeholder="Enter email" th:field="*{mail}">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password" th:field="*{password}">
                        <div class="input-group-append">
                            <span class="input-group-text material-icons" onclick="togglePasswordVisibility()" style="cursor:pointer;">visibility</span>
                        </div>
                    </div>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <!--            <div class="form-check">-->
    <!--                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
    <!--                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
    <!--            </div>-->
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                <button type="button" class="btn btn-secondary mt-3" id="register">Register</button>
            </form>
            <div id="errorMsg"></div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/pwd.js" th:src="@{/static/js/pwd.js}"></script>
    <script>
        document.getElementById('register').addEventListener('click', function () {
            window.location.href = '/create_user';
        });
    </script>

</body>
</html>
