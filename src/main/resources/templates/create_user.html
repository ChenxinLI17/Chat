<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create User</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
      <h1 class="text-center pt-5">Create User</h1>
      <div class="d-flex justify-content-center align-items-center">
        <form class="mt-3" th:action="@{create_user}" th:object="${user}" method="post" th:csrf>
          <div class="form-group mb-3">
            <div class="col">
              <label>Firstname</label>
              <input class="form-control" style="width: 570px;" type="text" th:field="*{firstName}" placeholder="Enter your firstname" required/>
            </div>
          </div>
          <div class="form-group mb-3">
            <label>Lastname</label>
            <input class="form-control" type="text" th:field="*{lastName}" placeholder="Enter your lastname" required/>
          </div>
          <div class="form-group mb-3">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="email" placeholder="Enter your mail" th:field="*{mail}" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Sign up</button>
          </div>
          <br>
          <div th:if="${emailError}" class="alert alert-danger" role="alert">
            <span th:text="${emailError}"></span>
          </div>
          <div class="d-flex justify-content-between align-items-start">
            <a class="btn btn-secondary mt-3" href="/admin/user_list">Back to User List</a>
          </div>
        </form>
      </div>
    </div>

</body>
</html>
